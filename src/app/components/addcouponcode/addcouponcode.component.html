<a class="btn btn-sm btn-primary" href="admin" >Home Admin</a>

<form (ngSubmit)="saveCoupon()">

    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Add Coupon Code</span></h5>
    <div class="bg-light p-30 mb-5">
        <div class="row">
            <div class="col-md-6 form-group">
                <label>Discount code name</label>
                <input class="form-control"  type="text" placeholder="WebTeam10$" [(ngModel)]="couponName" name="couponName" required>
            </div>
            <div class="col-md-6 form-group">
                <label>Quantity</label>
                <input class="form-control" type="number" placeholder="10" [(ngModel)]="quantity" name="quantity" required>
            </div>
            <div class="col-md-6 form-group">
                <label>Price</label>
                <input class="form-control" type="text" placeholder="Like new" [(ngModel)]="discountPrice" name="discountPrice" required>
            </div>
               
        <button class="btn btn-block btn-primary font-weight-bold py-3" type="submit">Add Coupon Code</button>
        </div>
    </div>
  </form>
